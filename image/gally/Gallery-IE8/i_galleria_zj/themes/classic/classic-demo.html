<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Galleria Classic Theme</title>
        <style>

            /* Demo styles */
            html,body{background:#222;margin:0;}
            body{border-top:4px solid #000;}
            .content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:620px;margin:20px auto;}
            h1{font-size:12px;font-weight:normal;color:#ddd;margin:0;}
            p{margin:0 0 20px}
            a {color:#22BCB9;text-decoration:none;}
            .cred{margin-top:20px;font-size:11px;}

            /* This rule is read by Galleria to define the gallery height: */
            #galleria{height:320px}

        </style>

        <!-- load jQuery -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script> 

        <!-- load Galleria -->
        <script src="galleria-1.3.5.min.js"></script>

    </head>
<body>
    <div class="content">
        <h1>Galleria Classic Theme</h1>
        <p>Demonstrating a basic gallery example.</p>

        <!-- Adding gallery images. We use resized thumbnails here for better performance, but itâ€™s not necessary -->

        <div id="galleria">
            <a href="pic/1.jpg"><img src="pic/1.jpg"  data-big="pic/1.jpg"></a>
            <a href="pic/2.jpg"><img src="pic/2.jpg"  data-big="pic/2.jpg"></a>
            <a href="pic/3.jpg"><img src="pic/3.jpg"  data-big="pic/3.jpg"></a>
            <a href="pic/4.jpg"><img src="pic/4.jpg"  data-big="pic/4.jpg"></a>
            <a href="pic/5.jpg"><img src="pic/5.jpg"  data-big="pic/5.jpg"></a>
            <a href="pic/6.jpg"><img src="pic/6.jpg"  data-big="pic/6.jpg"></a>
            <a href="pic/7.jpg"><img src="pic/7.jpg"  data-big="pic/7.jpg"></a>
        </div>

    </div>

    <script>

    // Load the classic theme
    Galleria.loadTheme('galleria.classic.min.js');

    // Initialize Galleria
    Galleria.run('#galleria');

    </script>
    </body>
</html>
