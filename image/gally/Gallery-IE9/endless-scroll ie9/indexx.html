<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Endless Scroll Demo (by Fred Wu)</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    
    <style media="screen" type="text/css">
        * { margin: auto; }
        body { margin: 20px 0; background: #cee; font-family: Helvetica, Arial, Verdana, 'Lucida Grande', sans-serif; }
        h1, h3 { text-align: center; }
        ul { text-align: center; list-style: none; }
    </style>
    
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script> 
    <script src="jquery.endless-scroll-1.3.js" type="text/javascript"></script>
    <script charset="utf-8" type="text/javascript">
        $(document).ready(function(){
            $(document).endlessScroll({
                bottomPixels: 450,
                fireDelay: 10,
                callback: function(p){
                    var last_img = $("ul#list li:last");
                    last_img.after(last_img.prev().prev().prev().prev().prev().prev().clone());
                }
            });
        });
    </script>
</head>

<body>
    <h1>Endless Scroll Demo</h1>
    <h3>by Fred Wu</h3>
    <br>
    <ul id="list">
        <li><img width="580" height="360" alt="Grass Blades" src="img/grass-blades.jpg"></li>
        <li><img width="580" height="360" alt="Stones" src="img/stones.jpg"></li>
        <li><img width="580" height="360" alt="Sea Mist" src="img/sea-mist.jpg"></li>
        <li><img width="580" height="360" alt="Pier" src="img/pier.jpg"></li>
        <li><img width="580" height="360" alt="Lotus" src="img/lotus.jpg"></li>
        <li><img width="580" height="360" alt="Mojave" src="img/mojave.jpg"></li>
        <li><img width="580" height="360" alt="Lightning" src="img/lightning.jpg"></li>
        <li><img width="580" height="360" alt="Grass Blades" src="img/grass-blades.jpg"></li>
        <li><img width="580" height="360" alt="Stones" src="img/stones.jpg"></li>
    </ul>


</body></html>
