<!DOCTYPE html>
<html lang="en" class="html-bg-color">

<head>
    <meta charset="UTF-8">
<!-- 

https://github.com/fredleblanc/roundabout

http://demo.niutuku.com/js/20/3/
 -->

    <style type="text/css">
    body { position: relative; margin: 0; padding: 55px 0 0 0; }
    </style>
    <title>旋转木马3D图片</title>
    <style type="text/css">
    * { margin: 0; padding: 0; list-style-type: none; }
    
    a,
    img { border: 0; }
    
    body { font: 12px/180% Arial, Helvetica, sans-serif, "新宋体"; background: #ddd; }
    /* roundabout */
    .lbox  { width: 1200px; margin:0px auto; position: relative; z-index: 1; overflow: hidden; }
    .roundabout-holder { width: 850px; height: 496px; margin: 0 auto; }
    
    .roundabout-moveable-item { width: 646px; height: 416px; cursor: pointer; border: 3px solid #ccc; border: 3px solid rgba(0, 0, 0, 0.08); border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; }
    
    .roundabout-moveable-item img { width: 100%; }
    
    .roundabout-in-focus { border: 3px solid rgba(0, 0, 0, 0.2); }

    .next, .prev { width:80px; height: 30px; font-size:38px; line-height: 30px; z-index: 500; position:absolute; top: 200px;}
    .next { left:30px;}
    .prev { right:30px;}
    </style>
</head>
<body>
    <div class="lbox">
        <ul id="myroundabout" class="roundabout roundabout-holder">
            <li class="roundabout-moveable-item"><img src="img/slide1.jpg"></li>
            <li class="roundabout-moveable-item"><img src="img/slide2.jpg"></li>
            <li class="roundabout-moveable-item"><img src="img/slide3.jpg"></li>
            <li class="roundabout-moveable-item"><img src="img/slide4.jpg"></li>
            <li class="roundabout-moveable-item"><img src="img/slide5.jpg"></li>
        </ul>
        <div class="next">next</div>
        <div class="prev">prev</div>        
    </div>

    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.js"></script>
    <script src="jquery.roundabout.js" type="text/javascript"></script>
    <script src="jquery.roundabout-shapes.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#myroundabout').roundabout({
            autoplay: true, //自动播放
            autoplayDuration: 3000, //时间
            autoplayPauseOnHover: true, //自动鼠标移上停滞
            shape: 'figure8', //支持属性theJuggler、figure8、waterWheel、square、conveyorBeltLeft、conveyorBeltRight、goodbyeCruelWorld、diagonalRingLeft、diagonalRingRight、rollerCoaster、tearDrop、tickingClock、flurry、nowSlide、risingEssence随便换 
            minOpacity: 1,
            btnNext:".next",
            btnPrev:".prev"
        });
    });
    </script>
    </body>

</html>
