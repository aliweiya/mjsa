    <link href="css/quake.slider.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/quake.slider-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.quake-slider').quake({
                effects: ['blindHorizontal'],
                thumbnails: true,
                animationSpeed: 500,
                applyEffectsRandomly: false,
                navPlacement: 'inside',
                navAlwaysVisible: true

            });
        });
    </script>

        <a target="_blank" href="http://www.97zzw.com"><img src="images/cars/5.jpg" alt="" /></a>
        </div>
      </div>
      <!-- /Quake Image Slider -->

</body>
