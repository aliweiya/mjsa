<!DOCTYPE html>
<html lang="en"><head>
        <meta http-equiv="content-type" content="text/html; charset=gb2312">
        <meta charset="utf-8">
        <title>JuicySlider 一款集合多种切换效果的响应式焦点图插件 - 素材家园</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/juicyslider.css" type="text/css" />
        <style type="text/css">

            /* Sticky footer styles
            -------------------------------------------------- */

            html,
            body {
                height: 100%;
                background-color: #ebebeb;
                /* The html and body elements cannot have any padding or margin. */
            }

            /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                margin: 0 auto -60px;
            }

            /* Set the fixed height of the footer here */
            #push,
            #footer {
                height: 60px;
            }
            #footer {
                background-color: #f5f5f5;
            }

            /* Lastly, apply responsive CSS fixes as necessary */
            @media (max-width: 767px) {
                #footer {
                    margin-left: -20px;
                    margin-right: -20px;
                    padding-left: 20px;
                    padding-right: 20px;
                }
            }

            /* Custom page CSS
            -------------------------------------------------- */
            /* Not required for template or sticky footer method. */

            #wrap > .container {
                padding-top: 60px;
            }
            .container .credit {
                margin: 20px 0;
            }

            code {
                font-size: 80%;
            }

            /* Some adjustments for Bootstrap */

            .lead {
                font-size: 18px;
            }

            .btn {
                margin: 5px 2px;
            }

        </style>
    </head>

    <body>
        <div id="wrap">
            <!-- Begin page content -->
            <div class="container">
                <div class="row-fluid">
                    <div class="pagination-centered">
                        <div id="myslider0" class="juicyslider">
                            <ul>
                                <li><img src="data/0.jpg" alt=""></li>
                                <li><img src="data/2.jpg" alt=""></li>
                                <li><img src="data/4.jpg" alt=""></li>
                            </ul>
                            <div class="nav next"></div>
                            <div class="nav prev"></div>
                            <div class="mask"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row-fluid">
                    <div class="pagination-centered span4">
                        <div id="myslider1" class="juicyslider">
                            <ul>
                                <li><img src="data/2.jpg" alt=""></li>
                                <li><img src="data/3.jpg" alt=""></li>
                                <li><img src="data/4.jpg" alt=""></li>
                            </ul>
                            <div class="nav next"></div>
                            <div class="mask"></div>
                        </div>
                    </div>
                    <div class="pagination-centered span4">
                        <div id="myslider2" class="juicyslider">
                            <ul>
                                <li><img src="data/3.jpg" alt=""></li>
                                <li><img src="data/4.jpg" alt=""></li>
                                <li><img src="data/5.jpg" alt=""></li>
                            </ul>
                            <div class="nav next"></div>
                            <div class="nav prev"></div>
                            <div class="mask"></div>
                        </div>
                    </div>
                    <div class="pagination-centered span4">
                        <div id="myslider3" class="juicyslider">
                            <ul>
                                <li><img src="data/4.jpg" alt=""></li>
                                <li><img src="data/3.jpg" alt=""></li>
                                <li><img src="data/2.jpg" alt=""></li>
                            </ul>
                            <div class="nav prev"></div>
                            <div class="mask"></div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <br><br>
            <div id="push"></div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/juicyslider.js"></script>
        <script type="text/javascript">
             $(function() {
                $('#myslider0').juicyslider({
                    width: '100%',
                    height: 400,
                    mask : 'none',
                    autoplay: false,
                    shuffle: true,
                });
                 $('#myslider1').juicyslider({
                    width: '100%',
                    height: 200,
                });
                $('#myslider2').juicyslider({
                    width: '100%',
                    height: 200,
                    mask: 'square',
                    show: {effect: 'drop', duration: 3000},
                    hide: {effect: 'drop', duration: 3000},
                });
                  $('#myslider3').juicyslider({
                    width: '100%',
                    height: 200,
                    mask: 'strip',
                    show: {effect: 'puff', duration: 3000},
                    hide: {effect: 'puff', duration: 3000},
                });
            });
        </script>
        <!-- end of Juicy Slider -->
</body>
</html>
