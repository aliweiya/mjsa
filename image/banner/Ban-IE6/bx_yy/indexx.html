<script type="text/javascript">  
$(function(e){
   // 初始化广告页
   initBanner();
   //
   bannerThumbMouseOverHandler();
});

var banner = null;
function initBanner(){
	banner = new Banner({
		total : 7,
		bannerWidth : 710,
		bannerHeight : 244,
		bannerGap : 0,
		leftBtn : $(".btn-next"),
		rightBtn : $(".btn-prev"),
		bannerContainer : $(".focus-cont"),
		animateDuringTime : 150,
		autoInterval : 5000,
		switchEffect : "fade",
		thumbContainer : $(".focus-thumb"),
		startEffectHandler : startEffectHandler
	});
}

function startEffectHandler(selectedIndex){
	//alert("selectedIndex = " + selectedIndex);
	//$(".home").html(selectedIndex);
	$(".focus-tit li").hide();
	var lis = $(".focus-tit li");
	$(lis[selectedIndex]).show();
};

function bannerThumbMouseOverHandler(){
   $(".focus-thumb>li").bind("mouseover",function(e){
	   if(banner){
		   banner.autoFlag = false;
	   }
   });
   $(".focus-thumb>li").bind("mouseout",function(e){
	   if(banner){
		   banner.autoFlag = true;
	   }
   });
}
