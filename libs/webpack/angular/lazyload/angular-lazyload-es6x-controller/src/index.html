<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lazy load AngularJS with Webpack</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-app='lazyApp'>
  <div class="container">
    <header class="row">
      <nav class="col-xs-12">
        <ul class="list-inline">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="home.about">Home/About</a></li>
          <li><a ui-sref="messages">Messages</a></li>
          <li><a ui-sref="messages.all">Messages/All</a></li>
          <li><a ui-sref="messages.new">Messages/New</a></li>
        </ul>
      </nav>
    </header>
    <div ui-view></div>
  </div>
  
</body>
</html>
