<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
<input type="button" id="btn" value="点击"/>
<div id="xdres"></div>
<div id="color">Frame Color</div>
<iframe id="frame1" src="http://localhost:8000/index"></iframe>
<script type="text/javascript">
    $(function () {
        $("#btn").click(function () {
            $("#frame1")[0].contentWindow.postMessage('getcolor', 'http://localhost:8000');
        });

        window.addEventListener("message", function (e) {
            console.log("send rev: ", e);
            var color = e.data;
            $("#color").css("background", color);
        }, false)
    })
</script>
</body>

</html>
