<script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script> 

<script>
$(function(){
    $.ajax({ 
        type: "get",
        xhrFields:{withCredentials: true},
        crossDomain: true, 
        url: "https://web-demo.ucdl.cn/MemberCenter/frame/header" 
    }).then(function (data) { 
        $("#headsdfs").append(data); 
    });

    $.ajax({
        type: "get",
        xhrFields: {
            //withCredentials: true
        },
        crossDomain: true,
        url: "https://web-demo.ucdl.cn/MemberCenter/frame/footer"
    }).then(function(data){
        $("#footsdfs").append(data);
    });    
})
</script>
