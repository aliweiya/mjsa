<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>image Upload Crop</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
	<link rel="stylesheet" href="css/crop.css" type="text/css">
</head>
<body>
<div class="center">
    <img id="avatar" src="images/default.gif" width="90" height="90" />
</div>
<div class="center">
    <button id="buttonpic" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Edit</button>
</div>
		
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog w700">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit Image</h4>
      </div>
      <div class="modal-body">
      		<div class="row">
  				<input type="text" id="avatarUpload" value="Upload"/>
      		</div>

			<input type="hidden" id="img" name="img" />
			<input type="hidden" id="x" name="x" />
			<input type="hidden" id="y" name="y" />
			<input type="hidden" id="w" name="w" />
			<input type="hidden" id="h" name="h" />
			<div id="control" class="row" style="display:none;">
				<div class="col-sm-10 mtb20"><img src="" id="target" /></div>
				<div class="col-sm-2 mtb20"><div style="width:90px;height:90px; overflow:hidden;"><img class="preview" id="preview" src="" /></div></div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="OK" id="avatar_submit"/>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
      </div>
    </div><!-- modal-content -->
  </div><!-- modal-dialog -->
</div><!-- modal -->

			


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.uploadify-3.1.js"></script>
<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
<script type="text/javascript" src="js/imgCropDo.js"></script>

</body>
</html>
