<!doctype html>
<html lang="en" ng-app='App'>

<head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <link rel="stylesheet" type="text/css" media="screen" href="http://libs.baidu.com/jqueryui/1.9.2/themes/base/jquery-ui.css" />
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="http://libs.baidu.com/jqueryui/1.9.2/jquery-ui.min.js "></script>
    <script src="../nsa-ng-autocomplete.js"></script>
    <script>
    var app = angular.module('App', ['ng-nsa']);
    app.controller('MyCtrl', ['$scope', function($scope) {
        $scope.availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];
    }]);
    </script>
</head>

<body>

    <div class="ui-widget" ng-controller='MyCtrl'>
        <label for="tags">Tags: </label>
        <input id="tags" nsa-auto-complete source='availableTags'>
    </div>


</body>

</html>
