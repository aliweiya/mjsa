<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title></title>

<link rel="stylesheet" href="qunit/qunit-1.13.0.css" media="all">
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="qunit/qunit-1.13.0.js"></script> 
<script src="underscore.js"></script> 
<script src="backbone.js"></script> 

<script>
	$(function(){
		var User = Backbone.Model.extend({
			initialize:function(name){
				this.set({name:name});
			},
			validate: function(atts){
				if(atts.email || atts.email.length<3){
					return "email must be at least 3 chars";
				}
			},
			defaults: {
				from: "anonymous"
			}
		});
		var user = new User();

		user.bind("error", function(){
			//
			console.log("error find");
		});

		user.set({email:"ga"});

		test('ÓÊ¼þ²âÊÔ',function(){
			equal(user.get("email"), "ga", 'email is equal');
		});



	})
 
</script>

</head>

<body>

    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>




</body>
</html>
