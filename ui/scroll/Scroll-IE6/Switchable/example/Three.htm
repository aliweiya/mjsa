<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Three kinds of scrollable - jQuery.Switchable - Tabs, Slide, Scrollable &amp; Accordion, 4 in 1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <section class="demo">
        <style>
        
        #scrollable-1 { position: relative; width: 650px; height: 125px; overflow: hidden; }
        #scrollable-1 li { float: left; margin-right: 15px; }

        .demo { width: 650px; }
        .demo img { display: block; width: 195px; height: 110px; border: 5px solid #444; border-radius: 4px; box-shadow: 0 0 6px rgba(0, 0, 0, .4); }

        .switchable-triggers li { display: inline-block; *display: inline; *zoom: 1; margin: 0 3px; color: #c6c6c6; font-size: 28px; font-weight: bold; text-shadow: 0 2px 1px rgba(0, 0, 0, .4); cursor: pointer; }        

        .switchable-triggers li.current { color: #8ab516; }
        </style>

        <!-- Horizontal -->

        <div id="scrollable-1">
            <ul>
                <li><a href="#nogo"><img src="css/p1.jpg"></a></li>
                <li><a href="#nogo"><img src="css/p2.jpg"></a></li>
                <li><a href="#nogo"><img src="css/p3.jpg"></a></li>
                <li><a href="#nogo"><img src="css/p4.jpg"></a></li>
                <li><a href="#nogo"><img src="css/p5.jpg"></a></li>
                <li><a href="#nogo"><img src="css/p6.jpg"></a></li>
            </ul>
        </div>
        <div class="button">
          <a class="float-l" id="prev" href="#">Prev</a>
          <a class="float-r" id="next" href="#">Next</a>
        </div>


    </section>

    <script src="jquery.js"></script>
    <script src="sw.js"></script>
    <script>
    $(function() { /**
         * Horizontal
         */
        $('#scrollable-1').switchable({ 
            triggers: false,
            putTriggers: 'insertBefore',
            panels: 'li',
            easing: 'ease-in-out',
            effect: 'scrollLeft',
            steps: 1,
            visible: 3, // important
            end2end: true,
            autoplay: false,
            loop: false,
            prev: '#prev',
            next: $('#next'),

          });
      });
        </script>


</body>

</html>
