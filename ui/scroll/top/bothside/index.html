<body>

    </div>

    <div class="float" id="float">
        <a href="#1" class="an_1">导航1</a>
        <a href="#2" class="an_2">导航2</a>
        <a href="#3" class="an_3">导航3</a>

        <a href="#11" class="an_11">导航11</a>
        <a href="#top" class="an_12">导航12</a>
    </div>

    <script type="text/javascript">
    //浮动导航

    function float_nav(dom) {
        var right_nav = $(dom);
        var nav_height = right_nav.height();

        function right_nav_position(bool) {
            var window_height = $(window).height();
            var nav_top = (window_height - nav_height) / 2;
            if (bool) {
                right_nav.stop(true, false).animate({
                    top: nav_top + $(window).scrollTop()
                }, 400);
            } else {
                right_nav.stop(true, false).animate({
                    top: nav_top
                }, 300);
            }
            right_nav.show();
        }

        if (!+'\v1' && !window.XMLHttpRequest) {
            $(window).bind('scroll resize', function() {
                if ($(window).scrollTop() > 300) {
                    right_nav_position(true);
                } else {
                    right_nav.hide();
                }
            })
        } else {
            $(window).bind('scroll resize', function() {
                if ($(window).scrollTop() > 300) {
                    right_nav_position();
                } else {
                    right_nav.hide();
                }
            })
        }
    }
    float_nav('#float');
    float_nav('#left_nav');
    </script>
    <!-- 代码 结束 -->

</body>
