lastScrollY=0;
function heartBeat(){
var diffY;
if (document.documentElement && document.documentElement.scrollTop)
diffY = document.documentElement.scrollTop;
else if (document.body)
diffY = document.body.scrollTop
else
{/*Netscape stuff*/}

//alert(diffY);
percent=.1*(diffY-lastScrollY);
if(percent>0)percent=Math.ceil(percent);
else percent=Math.floor(percent);
document.getElementById("ALayer1").style.top=parseInt(document.getElementById("ALayer1").style.top)+percent+"px";
document.getElementById("ALayer2").style.top=parseInt(document.getElementById("ALayer1").style.top)+percent+"px";

lastScrollY=lastScrollY+percent;
//alert(lastScrollY);
}
suspendcode12="<DIV id=\"ALayer1\" style='left:0px;PosITION:absolute;TOP:200px;FILTER: alpha(opacity=85);'><div align=left><img src='images/close.gif' border=0 onclick='closeBanner();' /></div><EMBED src='flash/lanrentuku-left.swf' quality=high  WIDTH=100 HEIGHT=95 TYPE='application/x-shockwave-flash' id=EccoolAd wmode=transparent></EMBED><br /><br /><EMBED src='flash/lanrentuku-left.swf' quality=high  WIDTH=100 HEIGHT=95 TYPE='application/x-shockwave-flash' id=EccoolAd wmode=transparent></EMBED><br /><br /><EMBED src='flash/lanrentuku-left.swf' quality=high  WIDTH=100 HEIGHT=95 TYPE='application/x-shockwave-flash' id=EccoolAd wmode=transparent></EMBED></div>"
