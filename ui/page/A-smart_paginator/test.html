<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Demo::jQuery Smart Pagination Plugin</title>

    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script> 

    <script type="text/javascript" src="smartpaginator.js"></script>

    <link type="text/css" rel="stylesheet" href="smartpaginator.css">

    <script type="text/javascript">
    $(document).ready(function() {

        $('#red').smartpaginator({
            totalrecords: 32,
            recordsperpage: 5,
            length: 4,
            next: 'Next',
            prev: 'Prev',
            first: 'First',
            last: 'Last',
            theme: 'black',
            controlsalways: true,
            onchange: function(newPage) {

                $('#r').html('Page r # ' + newPage);

            }

        });

        $('#blue').smartpaginator({
            totalrecords: 20,
            recordsperpage: 5,
            length: 4,
            next: 'Next',
            prev: 'Prev',
            first: 'First',
            last: 'Last',
            theme: 'green',
            controlsalways: true,
            onchange: function(newPage) {

                $('#s').html('Page s # ' + newPage);

            }

        });

    });
    </script>


</head>

<body>
<div id="red"></div>

<div id="r"></div>

<div id="blue"></div>

<div id="s"></div>
</body>

</html>
