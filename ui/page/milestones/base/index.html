<!DOCTYPE html>
<html lang="en">

	<head>
	
		<meta charset="utf-8">
	
		<title>jPaginator - jQuery plugin</title>  
		<meta name="description" content="">
	  	<meta name="author" content="">
	  
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="jquery-ui-1.8.13.slider.min.js"></script>
		<script src="jPaginator-min.js"></script>
	
		<style type="text/css" media="all">
			@import url(jPaginator.css);	
		</style>
		
		<script type="text/javascript">
		// Initial call
		$(document).ready(function(){
			
			$("#pagination").jPaginator({ 
				nbPages:64,
				marginPx:5,
				length:8, 
				overBtnLeft:'#over_backward', 
				overBtnRight:'#over_forward', 
				maxBtnLeft:'#max_backward', 
				maxBtnRight:'#max_forward', 
				onPageClicked: function(a,num) { 
					$("#page").html("Page "+num); 
				} 
			});
			
		});
		 
		</script>
	
	</head>
	
	<body>
			
			<!--include a div which we'll use to illustrate jPaginator doing its job-->
			<div id="page"></div>
	
			<div id="pagination" style="width:500px;"> 
			
				<!-- optional left control buttons--> 					
				<a class="jPaginatorMax" id="max_backward"></a>
				
				<a class="jPaginatorOver" id="over_backward"></a> 
								
				<div class='paginator_p_wrap'> 
				
					<div class='paginator_p_bloc'> 
					
						<!--<a class='paginator_p'></a> // page number : dynamically added --> 
						
					</div> 
					
				</div> 
				
				<!-- optional right control buttons--> 
				<a class="jPaginatorOver" id="max_forward"></a> 
				
				<a class="jPaginatorMax" id="over_forward"></a>
										
				<!-- slider --> 
				<div class='paginator_slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all'> 
					
					<a class='ui-slider-handle ui-state-default ui-corner-all' href='#'></a> 
					
				</div>
				
			</div>

</html>
