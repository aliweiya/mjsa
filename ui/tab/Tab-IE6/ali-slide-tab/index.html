        $("#slide li").mouseover(function(){
            var cindex = $(this).index();            
            $("#slide div").removeClass().addClass("hide");
            
            if(cindex == 0){
                var $cont0 = $(this).parent().next();
                $cont0.removeClass("hide").addClass("cont_l"); 
                $cont0.siblings().removeClass("cont_l");

            if(cindex == 1){

                $cont1.removeClass("hide").addClass("cont_r");
