// 幻灯片自动轮换选项卡
$(document).ready(function() {
    $('ul.Slide dl dt a:first').addClass('tabActive');
    $('ul.Slide dl dd ul:first').css('display', 'block');
    tabRun.autoroll();
    tabRun.hookThumb();
});

var tabRun = (function(){
    var i = -1; //第i+1个tab开始
    var offset = 3000; //轮换时间
    var timer = null;    
    var autoroll = function () {
        var n = $('ul.Slide dl dt a').length - 1;
        i++;
        if (i > n) {
            i = 0;
        }
        slide(i);
        timer = window.setTimeout(autoroll, offset);
    };
    var slide = function (i) {
        $('ul.Slide dl dt a').eq(i).addClass('tabActive').siblings().removeClass('tabActive');
        $('ul.Slide dl dd ul').eq(i).fadeIn("slow").siblings('ul.Slide dl dd ul').hide();
    };
    var hookThumb = function () {
        $('ul.Slide dl dt a').hover(
            function() {
                if (timer) {
                    clearTimeout(timer);
                    i = $(this).prevAll().length;
                    slide(i);
                }
            },
            function() {
                timer = window.setTimeout(autoroll, offset);
                this.blur();
                return false;
            }
        );
    };

    return {
        autoroll: autoroll,
        hookThumb: hookThumb
    }

}())





</script>
