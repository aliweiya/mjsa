<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../src/css/jAutochecklist.css" />
        <script src="jquery-1.7.2.min.js"></script>
        <script src="../src/js/jAutochecklist.js"></script>
        <script>
            $(function(){
                $('.list').jAutochecklist({
                    popup: false,
                    listWidth: 400
                });
            });
        </script>
        <style>
            body {
                background: #ddd
            }
            #header, #footer {
                position: fixed;
                left:0;
                height: 30px;
                background: black;
                width: 100%
            }
            #header {
                top:0
            }
            #footer {
                bottom: 0
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div style="float:left">
                <ul class="list">
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
            <div style="float:right">
                <ul class="list">
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
        </div>

        <div id="footer">
            <div style="float:left">
                <ul class="list" data-json='{"dynamicPosition":true}'>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
            <div style="float:right">
                <ul class="list" data-json='{"dynamicPosition":true}'>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </div>
        </div>
    </body>
</html>
