<!-- 评论 -->
<div class="commentInfo">
    <span class="author">
        <span class="manid">ID: <%= item.ID %></span>
        <span class="manauth">[ <%= item.CreatorName %> ] 的原贴：<%= item.CreationDate %></span>
        <!-- <span class="mandate"></span> -->
        <span class="mandate"><%= pos %></span>
    </span>
</div>
<p class="content">
    <%= item.Content %>
</p>
<div class="tieOperations">
    <span class="actions hidden-act"><button class="action reply"><i class="re"></i>回复</button></span>
    <div class="replybox">
        <div class="commenting-field">
            <div class="textarea-wrapper"><span class="close fa fa-remove"></span>
                <textarea  style="width:570px; height:80px;" name="rtextarea" class="rtextarea"></textarea>
                <div class="control-row"><span class="send" data-pid="<%= item.ID %>" data-cid="<%= item.CreatorID %>" data-pjid="<%= item.ProjectID %>" data-id="<%= item.ID %>">评论</span></div>
            </div>
        </div>
    </div>
</div>
