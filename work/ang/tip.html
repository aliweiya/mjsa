所有 radio/checkbox/selected 最好都初始化 验证单独拿出来
<div class="form-group">
    <label class="col-sm-2 control-label"><span aria-hidden="true" class="glyphicon glyphicon-asterisk"></span>单位属性:</label>
    <!-- 注意这里 Achievenment.CompanyProperty=='0' -->
    <div ng-class="{'has-error':Achievenment.CompanyProperty=='0'&&(AchievenmentForm.activedBasicInformation_Save ||AchievenmentForm.CompanyProperty.$dirty)}" class="col-sm-10">
        <label ng-repeat="x in SourceCompanyPropertyList" class="radio-inline">
            <!--  required 不能写在这里 -->
            <input type="radio" value="{{x.Value}}" ng-model="Achievenment.CompanyProperty" name="CompanyProperty" />{{x.Text}}
        </label>
        <div role="tooltip" class="tooltip bottom tooltip-error">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner">
                <!-- 注意这里 Achievenment.CompanyProperty=='0'-->
                <p ng-show="Achievenment.CompanyProperty=='0'">请选择单位属性！</p>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label"><span aria-hidden="true" class="glyphicon glyphicon-asterisk"></span>单位属性:</label>
    <!-- AchievenmentForm.CompanyProperty.$dirty 这个始终是 false  如果初始化的值和现有值不匹配 -->
    <div ng-class="{'has-error':AchievenmentForm.CompanyProperty.$invalid&&(AchievenmentForm.activedBasicInformation_Save ||AchievenmentForm.CompanyProperty.$dirty)}" class="col-sm-10">
        <label ng-repeat="x in SourceCompanyPropertyList" class="radio-inline">
        <!--  required 不能写在这里 -->
            <input required radio-list type="radio" value="{{x.Value}}" ng-model="Achievenment.CompanyProperty" name="CompanyProperty" />{{x.Text}}
        </label>
        <div role="tooltip" class="tooltip bottom tooltip-error">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner">
                <p ng-show="AchievenmentForm.CompanyProperty.$error.radioList">请选择单位属性！</p>
            </div>
        </div>
    </div>
</div>
